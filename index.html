<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d658f9fe3a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <section class="container">
      <!-- Timeblocks HTML -->
      <article class="row overflow-auto">
        <div class="col-2 overflow-hidden hour text-center text-wrap">9am</div>
        <div class="col-8 border text-start text-wrap">
          <textarea class="subject"></textarea>
        </div>
        <div class="col-2 saveBtn far fa-save fa-3x"></div>         
      </article>
      <article class="row overflow-auto">
        <div class="col-2 overflow-hidden hour text-center text-wrap">10am</div>
        <div class="col-8 border text-start text-wrap">
          <textarea class="subject"></textarea>
        </div>
        <div class="col-2 saveBtn far fa-save fa-3x"></div>         
      </article>
      <article class="row overflow-auto">
        <div class="col-2 overflow-hidden hour text-center text-wrap">11am</div>
        <div class="col-8 border text-start text-wrap">
          <textarea class="subject"></textarea>
        </div>
        <div class="col-2 saveBtn far fa-save fa-3x"></div>         
      </article>
      <article class="row overflow-auto">
        <div class="col-2 overflow-hidden hour text-center text-wrap">12pm</div>
        <div class="col-8 border text-start text-wrap">
          <textarea class="subject"></textarea>
        </div>
        <div class="col-2 saveBtn far fa-save fa-3x"></div>         
      </article>      
      <article class="row overflow-auto">
        <div class="col-2 overflow-hidden hour text-center text-wrap">1pm</div>
        <div class="col-8 border text-start text-wrap">
          <textarea class="subject"></textarea>
        </div>
        <div class="col-2 saveBtn far fa-save fa-3x"></div>         
      </article>
      <article class="row overflow-auto">
        <div class="col-2 overflow-hidden hour text-center text-wrap">2pm</div>
        <div class="col-8 border text-start text-wrap">
          <textarea class="subject"></textarea>
        </div>
        <div class="col-2 saveBtn far fa-save fa-3x"></div>         
      </article>      
      <article class="row overflow-auto">
        <div class="col-2 overflow-hidden hour text-center text-wrap">3pm</div>
        <div class="col-8 border text-start text-wrap">
          <textarea class="subject"></textarea>
        </div>
        <div class="col-2 saveBtn far fa-save fa-3x"></div>         
      </article>
      <article class="row overflow-auto">
        <div class="col-2 overflow-hidden hour text-center text-wrap">4pm</div>
        <div class="col-8 border text-start text-wrap">
          <textarea class="subject"></textarea>
        </div>
        <div class="col-2 saveBtn far fa-save fa-3x"></div>         
      </article>
      <article class="row overflow-auto">
        <div class="col-2 overflow-hidden hour text-center text-wrap">5pm</div>
        <div class="col-8 border text-start text-wrap">
          <textarea class="subject"></textarea>
        </div>
        <div class="col-2 saveBtn far fa-save fa-3x"></div>         
      </article>
      <!-- Delete Button -->
      <article class="row align-items-center justify-content-center">
        <div class="col-10 deleteBtn text-center border">Clear All</div>
      </article>        
    </section>
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script type="text/javascript" src="./assets/js/script.js"></script>

  </body>
</html>
